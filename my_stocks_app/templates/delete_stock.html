{% extends 'base.html' %}
{% block content %}


<h1>Delete Stock</h1>
<br/><br/>

{% if stockItem %}

	{% for item in stockItem %}
		<a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a> <br/><br/>
	{% endfor %}

{% else %}
	You don't have any stocks...
{% endif %}

{% endblock %}
